{% extends 'base.html' %}
{% load static %}
<h1>user's data</h1>


{% block content %}
<center>

<table>
  <thead>
  <tr >
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Address</th>
  </tr>
  </thead>
  <tr>

    {% for user in user_data %}
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.age}}</td>
    <td>{{user.gender}}</td>
    <td>{{user.address}}</td>
  </tr>
  {% endfor %}
</table>
  </center>
{% endblock %}
