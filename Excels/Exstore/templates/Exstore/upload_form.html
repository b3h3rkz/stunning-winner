{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
<center>
    <h4>Upload spreedsheet</h4>
    <form action="" enctype="multipart/form-data"  method="post" id="upload_form">
        <p>{{ form.as_p}}</p>
        {% csrf_token %}
        <input type="submit" value="Upload" id="input">
    </form>
</center>
{% endblock %}
